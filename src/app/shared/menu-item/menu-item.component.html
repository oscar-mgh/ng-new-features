@if (item) {
<a
  [routerLink]="item.path"
  routerLinkActive="bg-blue-800"
  class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-800 py-3 hover:bg-white/5 transition ease-linear duration-150"
>
  <div class="flex flex-col">
    <span class="text-lg font-bold leading-5 text-white">{{ item.title }}</span>
    <span class="text-sm text-white/50 hidden md:block">Data Overview</span>
  </div>
</a>

}
